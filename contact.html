<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mijn Pagina - Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="container-sm d-flex h-100 mx-auto p-3 flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-sm-start mb-0">Mijn Pagina - Huiswerk les 22</h3>
                <nav class="nav nav-masthead justify-content-center float-sm-end">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="overmij.html">Over mij</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <div>
                <h1>Contactformulier</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Naam</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="bericht">Bericht</label>
                        <textarea class="form-control" id="bericht" maxlength="1000" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Verzend</button>
                </form>
            </div>
        </main>

        <footer class="mt-auto text-white-50 p-3">
            <p>Gemaakt door Anita</p>
        </footer>
    </div>



</body>

</html>
